<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <header>
    <h1>Rock Paper Scissors Game</h1>
    </header>
    
    <div class="scoreboard">
        <div id="userLabel">User</div>
        <div id="computerLabel">Comp</div>
        <span id="playerScore">0</span><span>:</span><span id="computerScore">0</span>
    </div>

    <div class="statusMessage"><p>Choose your hand!</p></div>

    <div class='buttons'>
    <button class='rps' id="rock">Rock</button>
    <button class='rps' id="paper">Paper</button>
    <button class='rps' id='scissors'>Scissors</button>
    <button id="ngbtn">New Game</button>
    </div>



    <script type="text/javascript" src="script/script.js"></script>
</body>
</html>
